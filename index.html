<body>
    <div class="background-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">

        </div>

        <div class="links-container">

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Link aberto!</span>
    </div>

    <!-- Share Button -->
    <button class="share-btn" id="shareBtn" title="Compartilhar p√°gina">

    <script>
        // Configura√ß√£o dos links
        const links = {
            'site': 'https://tlbeauty.duovix.com/',
            'fale-conosco': 'https://api.whatsapp.com/message/L74IR5MJT5UEL1?autoload=1&app_absent=0',
            'instagram-laura': 'https://www.instagram.com/laura_osoriobeauty/',
            'instagram-tl': 'https://www.instagram.com/tl_beautycenter/',
            'localizacao': 'https://maps.app.goo.gl/iUua2eNyRYhC8svv5'
        };

        // Contador de cliques
        let clickCounts = JSON.parse(localStorage.getItem('tlbeauty-clicks')) || {};

        // Fun√ß√£o para mostrar toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const icon = toast.querySelector('i');
            
            toastMessage.textContent = message;
            
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
                icon.style.color = '#4CAF50';
            } else if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
                icon.style.color = '#f44336';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Fun√ß√£o para atualizar contador de cliques
        function updateClickCounter(linkType) {
            if (!clickCounts[linkType]) {
                clickCounts[linkType] = 0;
            }
            clickCounts[linkType]++;
            
            const button = document.querySelector(`[data-link="${linkType}"]`);
            const counter = button.querySelector('.click-counter');
            
            counter.textContent = clickCounts[linkType];
            counter.setAttribute('data-count', clickCounts[linkType]);
            
            if (clickCounts[linkType] > 0) {
                counter.classList.add('show');
            }
            
            // Salvar no localStorage
            localStorage.setItem('tlbeauty-clicks', JSON.stringify(clickCounts));
        }

        // Carregar contadores salvos
        function loadClickCounters() {
            Object.keys(clickCounts).forEach(linkType => {
                const button = document.querySelector(`[data-link="${linkType}"]`);
                if (button) {
                    const counter = button.querySelector('.click-counter');
                    counter.textContent = clickCounts[linkType];
                    counter.setAttribute('data-count', clickCounts[linkType]);
                    if (clickCounts[linkType] > 0) {
                        counter.classList.add('show');
                    }
                }
            });
        }

        // Adicionar event listeners aos bot√µes
        document.querySelectorAll('.link-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const linkType = this.getAttribute('data-link');
                const url = links[linkType];
                
                if (url) {
                    // Efeito de loading
                    this.classList.add('loading');
                    this.style.transform = 'scale(0.95)';
                    
                    setTimeout(() => {
                        this.classList.remove('loading');
                        this.style.transform = '';
                        
                        // Atualizar contador
                        updateClickCounter(linkType);
                        
                        // Mostrar toast
                        showToast(`Abrindo ${this.textContent.trim()}...`);
                        
                        // Abrir link
                        window.open(url, '_blank');
                    }, 500);
                } else {
                    showToast('Link em breve!', 'error');
                }
            });
        });

        // Fun√ß√£o para compartilhar p√°gina
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'T&LBeauty - Centro de Beleza',
                    text: 'Confira os links oficiais da T&LBeauty!',
                    url: window.location.href
                }).then(() => {
                    showToast('Obrigado por compartilhar!');
                }).catch(() => {
                    copyToClipboard();
                });
            } else {
                copyToClipboard();
            }
        }

        // Fun√ß√£o para copiar link para clipboard
        function copyToClipboard() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                showToast('Link copiado para a √°rea de transfer√™ncia!');
            }).catch(() => {
                showToast('Erro ao copiar link', 'error');
            });
        }

        // Event listener para bot√£o de compartilhar
        document.getElementById('shareBtn').addEventListener('click', sharePage);

        // Fun√ß√£o para abrir dire√ß√µes
        function openDirections() {
            const url = "https://maps.app.goo.gl/iUua2eNyRYhC8svv5";
            showToast('Abrindo dire√ß√µes...');
            window.open(url, '_blank');
        }

        // Criar part√≠culas de fundo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15; // Reduzido para melhor performance
            
            // Limpar part√≠culas existentes
            particlesContainer.innerHTML = '';

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posi√ß√£o aleat√≥ria
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Fun√ß√£o para detectar se √© dispositivo m√≥vel
        function isMobile() {
            return window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Carregar contadores
            loadClickCounters();
            
            // Criar part√≠culas (menos em dispositivos m√≥veis)
            if (!isMobile()) {
                createParticles();
            }
            
            // Adicionar efeito de hover suave
            document.querySelectorAll('.link-button').forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transition = 'all 0.3s ease';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transition = 'all 0.3s ease';
                });
            });

            // Mostrar toast de boas-vindas
            setTimeout(() => {
                showToast('Bem-vindo √† T&LBeauty! üíÑ‚ú®');
            }, 1000);
        });

        // Efeito de scroll suave (apenas em desktop)
        if (!isMobile()) {
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const parallax = document.querySelector('.container');
                const speed = scrolled * 0.2; // Reduzido para suavidade
                parallax.style.transform = `translateY(${speed}px)`;
            });
        }

        // Adicionar efeito de touch feedback para dispositivos m√≥veis
        document.querySelectorAll('.link-button, .directions-btn, .share-btn').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            element.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });

        // Service Worker para PWA (b√°sico)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {
                console.log('Service Worker n√£o dispon√≠vel');
            });
        }

        // Analytics b√°sico (contador de visitas)
        let visits = parseInt(localStorage.getItem('tlbeauty-visits') || '0') + 1;
        localStorage.setItem('tlbeauty-visits', visits.toString());

        // Preload das imagens importantes
        const preloadImages = [
            'https://i.imgur.com/bI49SOf.png'
        ];
        
        preloadImages.forEach(src => {
            const img = new Image();
            img.src = src;
        });
    </script>
