<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&LBeauty - Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #d4a574 0%, #c8956b 50%, #b8855e 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-image: url('https://i.imgur.com/bI49SOf.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .links-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 25px;
            padding: 18px 25px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .map-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .map-placeholder {
            width: 100%;
            height: 180px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .map-placeholder::before {
            content: 'üìç';
            font-size: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .location-info {
            margin-top: 15px;
            font-size: 12px;
            line-height: 1.4;
        }

        .directions-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 15px;
            padding: 8px 15px;
            color: white;
            font-size: 12px;
            margin-top: 10px;
            float: right;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .directions-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-button {
            animation: fadeInUp 0.6s ease forwards;
        }

        .link-button:nth-child(1) { animation-delay: 0.1s; }
        .link-button:nth-child(2) { animation-delay: 0.2s; }
        .link-button:nth-child(3) { animation-delay: 0.3s; }
        .link-button:nth-child(4) { animation-delay: 0.4s; }
        .link-button:nth-child(5) { animation-delay: 0.5s; }
        .link-button:nth-child(6) { animation-delay: 0.6s; }

        /* Efeito de part√≠culas de fundo */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .link-button {
                padding: 16px 20px;
                font-size: 15px;
            }
            
            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <div class="profile-icon"></div>
            <h1 class="title">T&LBeauty</h1>
        </div>

        <div class="links-container">
            <a href="#" class="link-button" data-link="site">Nosso site</a>
            <a href="#" class="link-button" data-link="fale-conosco">Fale conosco</a>
            <a href="#" class="link-button" data-link="instagram-laura">@laura_osoriobeauty</a>
            <a href="#" class="link-button" data-link="instagram-tl">@tl_beautycenter</a>
            
            <div class="map-container">
                <div class="map-placeholder">
                    <span style="position: absolute; bottom: 10px; font-size: 10px; color: #999;">Mapa interativo</span>
                </div>
                <div class="location-info">
                    <strong>T&LBeauty</strong><br>
                    R. Dr. Jos√© de Patta, 59 - Centro, Crici√∫ma - SC, 88802-240<br>
                    SC 88802-240
                </div>
                <button class="directions-btn" onclick="openDirections()">Directions</button>
                <div style="clear: both;"></div>
            </div>
            
            <a href="#" class="link-button" data-link="localizacao">Localiza√ß√£o</a>
        </div>
    </div>

    <script>
        // Configura√ß√£o dos links
        const links = {
            'site': 'https://tlbeauty.duovix.com/',
            'fale-conosco': 'https://api.whatsapp.com/message/L74IR5MJT5UEL1?autoload=1&app_absent=0',
            'instagram-laura': 'https://www.instagram.com/laura_osoriobeauty/',
            'instagram-tl': 'https://www.instagram.com/tl_beautycenter/',
            'localizacao': 'https://maps.app.goo.gl/iUua2eNyRYhC8svv5'
        };

        // Adicionar event listeners aos bot√µes
        document.querySelectorAll('.link-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const linkType = this.getAttribute('data-link');
                const url = links[linkType];
                
                if (url) {
                    // Efeito de clique
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                        window.open(url, '_blank');
                    }, 150);
                } else {
                    alert('Link em breve!');
                }
            });
        });

        // Fun√ß√£o para abrir dire√ß√µes
        function openDirections() {
            const url = "https://maps.app.goo.gl/iUua2eNyRYhC8svv5";
            window.open(url, '_blank');
        }

        // Criar part√≠culas de fundo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posi√ß√£o aleat√≥ria
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Inicializar part√≠culas quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Adicionar efeito de hover suave
            document.querySelectorAll('.link-button').forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transition = 'all 0.3s ease';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transition = 'all 0.3s ease';
                });
            });
        });

        // Efeito de scroll suave
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.container');
            const speed = scrolled * 0.5;
            parallax.style.transform = `translateY(${speed}px)`;
        });

        // Adicionar efeito de touch feedback para dispositivos m√≥veis
        document.querySelectorAll('.link-button, .directions-btn').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            element.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
